<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Compamy Financials for Dummies</title>
    <link rel="stylesheet" type="text/css" href="/static/css/company.css">
</head>

<body>
    <h1>{{ .Name }} ({{ .Ticker }})</h1>
    <h2>{{ .Exchange }}</h2>
    <h3>Financials:</h3>
    <ul>
        {{ range $key, $value := .Financials }}
        <li>
            <p><b>{{ $value.Label }}</b></p>
            <p>{{ $value.Description }}</p>
            <p>{{ $value.Values }}</p>
        </li>
        {{ end }}
    </ul>
</body>

</html>
